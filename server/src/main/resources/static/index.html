<html lang="en">
  <head>
    <title>Kotlin Robots</title>
    <meta charset="utf-8" />
    <meta name="description" content="KT Robots, the game!" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link href="css/site.css" rel="stylesheet" />
    <link href="css/bare.min.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="mainMenuContainer">
      <section>
        <h1>Kotlin Robots</h1>
        <p>Start by adding in Lambda function ARNs here:</p>
        <input type="text" placeholder="lambda function arn" name="robots" />
        <input type="text" placeholder="lambda function arn" name="robots" />
        <input type="text" placeholder="lambda function arn" name="robots" />
        <input type="text" placeholder="lambda function arn" name="robots" />
        <input type="text" placeholder="lambda function arn" name="robots" />
        <input type="text" placeholder="lambda function arn" name="robots" />
        <input type="text" placeholder="lambda function arn" name="robots" />
        <br />
        <details>
          <summary>
            Advance Configuration
            <span class="tooltip">
              ℹ️
              <span class="tooltiptext"
                >To reset to defaults, use the "Clear Saved Config"
                button.</span
              >
            </span>
          </summary>
          <table>
            <tr>
              <td>
                <input type="hidden" id="apiHost">
                <label>
                  Board Width
                  <input type="number" value="1000" id="boardWidth" />
                </label>
              </td>
              <td>
                <label>
                  Board Height
                  <input type="number" value="1000" id="boardHeight" />
                </label>
              </td>
              <td>
                <label>
                  Seconds Per Turn
                  <input type="number" value="0.1" id="secondsPerTurn" />
                </label>
              </td>
              <td>
                <label>
                  Max Turns
                  <input type="number" value="100" id="maxTurns" />
                </label>
              </td>
            </tr>
            <tr>
              <td>
                <label>
                  Direct Hit Range
                  <input type="number" value="5.0" id="directHitRange" />
                </label>
              </td>
              <td>
                <label>
                  Near Hit Range
                  <input type="number" value="20.0" id="nearHitRange" />
                </label>
              </td>
              <td>
                <label>
                  Far Hit Range
                  <input type="number" value="40.0" id="farHitRange" />
                </label>
              </td>
              <td>
                <label>
                  Collision Range
                  <input type="number" value="8.0" id="collisionRange" />
                </label>
              </td>
            </tr>
            <tr>
              <td>
                <label>
                  Max Build Points
                  <input type="number" value="8" id="maxBuildPoints">
                </label>
              </td>
              <td>
                <label>
                  Robot Type
                  <select id='robotType'>
                    <option value="lambda" selected>Lambda</option>
                    <option value="class">Class</option>
                  </select>
                </label>
              </td>
            </tr>
          </table>
        </details>
        <br />
        <button primary id="btnStartGame">Start Game!</button>
        <button id="btnClear">Clear Saved Config</button>
      </section>
    </div>
    <div id="gameBoardStatsContainer">
      <h2>Game Board</h2>
      <button id="btnStopGame">Stop Game</button>
      <button id="btnReset">Reset Game</button>
      <div class="flex-container">
        <div id="gameBoardContainer"></div>
        <div id="statsBox">
          <div id="robotsStats"></div>
          <h2>Messages</h2>
          <pre id="statsBoxMessages"></pre>
        </div>
      </div>
    </div>
    <div class="benchmark"><span id="fps">fps: 0</span>, <span id="turn">turn: 0</span></div>
    <div id="output" style="display: none;"></div>
    <script type="module" src="js/index.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
  </body>
</html>
